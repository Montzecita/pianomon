<div class="container mt-4">
    <div class="row">
<h3>Lista de estudiantes</h3>
    </div>
    <br>
    <table class="table">
        <thead>
            <th>Nro.</th>
            <th>Nombre</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of lista; let i=index">
                <td>{{i+1}}</td>
                <td>{{estudiante.nombre}} </td>
                <td>{{estudiante.estado}}</td>
            
            </tr>
        </tbody>

    </table>
    </div>
